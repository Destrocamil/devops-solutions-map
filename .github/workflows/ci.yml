name: Automated wokflow

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - '*.md'
      - '.sonarcloud.properties'
      - 'data/**'
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.md'
      - '.sonarcloud.properties'
      - 'data/**'

env:
  REGISTRY: ghcr.io


jobs:
  pullrequest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: "${{ env.REGISTRY }}/wivik/devops-solutions-map:${{ github.sha }}"
          file: Containerfile
          context: .
